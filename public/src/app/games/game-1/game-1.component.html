<h3>Player Status - Game 1</h3>

<div *ngFor="let player of playerList">
	<p>{{ player.player_name }}</p>
	<p>{{ player.game1 }}</p>
	<button [ngClass]="{green: player.game1 === 'Playing'}" (click)="playing(player)">Playing</button>
	<button [ngClass]="{red: player.game1 === 'Not Playing'}" (click)="notPlaying(player)">Not Playing</button>
	<button [ngClass]="{yellow: player.game1 === 'Undecided'}" (click)="undecided(player)">Undecided</button>
</div>
